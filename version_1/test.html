<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Text, and Buttons Layout</title>
    <link rel="stylesheet" href="test.css" />
</head>
<body>

    <div class="main">
        <h2>Checkbox, Text, and Buttons</h2>

        <div class="row">
            <input type="checkbox">
            <span>식재료 1</span>
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
        <div class="row">
            <input type="checkbox">
            <span>식재료 2</span>
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
        <div class="row">
            <input type="checkbox">
            <span>식재료 3</span>
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
        <div class="row">
            <input type="checkbox">
            <span>식재료 4</span>
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
        <div class="row">
            <input type="checkbox">
            <span>식재료 5</span>
            <button>Button 1</button>
            <button>Button 2</button>
        </div>
        <div class="button-container">
            <button onclick="submitData()">등록</button>
        </div>
        <script>
            function submitData() {
                const data = Array.from(document.querySelectorAll('.text')).map(span => span.textContent);
    
                // 서버로 데이터 전송
                fetch('http://localhost:3000/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ rows: data })
                })
                .then(response => response.json())
                .then(result => {
                    alert(result.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        </script>
</body>
</html>
